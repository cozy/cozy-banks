language: node_js
node_js:
  - '8'
env:
  global:
    # kosssi GITHUB_TOKEN
    # to generate yours : travis encrypt GITHUB_TOKEN=<your_GITHUB_TOKEN> -r cozy/cozy-banks
    - secure: ""
    # MATTERMOST_HOOK_URL
    - secure: ""
    # RUNDECK_TOKEN
    - secure: ""
    # REGISTRY_TOKEN
    - secure: ""
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - openssl aes-256-cbc -K $encrypted_5a663823105c_key -iv $encrypted_5a663823105c_iv -in ./scripts/id_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa
script:
  - yarn lint
  - yarn test
  - yarn build
deploy:
  - provider: script
    repo: cozy/cozy-banks
    skip-cleanup: true
    script: yarn cozyPublish && ./scripts/deploy-on-cozy
    on:
      branch: master
  - provider: script
    repo: cozy/cozy-banks
    skip-cleanup: true
    script: yarn cozyPublish && ./scripts/deploy-on-cozy
    on:
      tags: true
