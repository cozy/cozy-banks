node-preset: &node # Used internally to share configuration, ignored by travis.
  language: node_js
  node_js:
    - "10"
  cache:
    directories:
      - node_modules
stages:
  - test
  - build
jobs:
  include:
    - name: Unit tests
      stage: test
      <<: *node
      script: yarn lint && yarn test --runInBand && yarn check-locales && yarn check-fixtures
    - name: Web build
      stage: build
      <<: *node
      script: yarn build
      before_deploy: ./scripts/ci/add_ssh_key.sh
      deploy:
        - provider: script
          repo: cozy/cozy-banks
          skip-cleanup: true
          script: yarn cozyPublish && yarn uploadStaticFiles
          on:
            branch: master
        - provider: script
          repo: cozy/cozy-banks
          skip-cleanup: true
          script: yarn cozyPublish && yarn uploadStaticFiles
          on:
            tags: true
    - name: Android build
      stage: build
      os: linux
      dist: trusty
      language: android
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      android:
        components:
          - tools # needs to be first to get new package versions
          - tools
          - platform-tools
          - build-tools-26.0.2
          - android-29
        licenses:
          - 'android-sdk-preview-license-52d11cd2'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
      before_install: nvm install 10
      before_script:  ./scripts/ci/android_before_script.sh
      script: ./scripts/ci/android_script.sh
      after_success: ./scripts/ci/android_after_success.sh
      if: tag IS present OR (type = push AND branch = master) OR (branch =~ /release/ AND commit_message =~ /(\[apk\])/)
env:
  global:
    - MATTERMOST_CHANNEL='{"dev":"gangsters","beta":"gangsters,publication","stable":"gangsters,publication"}'
    # cozy-bot GH_TOKEN
    # to generate yours : travis encrypt GH_TOKEN=<your_GH_TOKEN> -r cozy/cozy-banks
    - secure: ""
    # MATTERMOST_HOOK_URL
    - secure: ""
    # RUNDECK_TOKEN
    - secure: ""
    # REGISTRY_TOKEN
    - secure: ""
    # ENCRYPTED_KEY
    - secure: ""
    # ENCRYPTED_IV
    - secure: ""
    # ANDROID_KEY_PASS_PASSWORD: travis encrypt ANDROID_KEY_PASS_PASSWORD=<password> -r cozy/cozy-banks
    - secure: ""
    # ANDROID_KS_PASS_PASSWORD: travis encrypt ANDROID_KS_PASS_PASSWORD=<password> -r cozy/cozy-banks
    - secure: ""
