language: node_js
node_js:
  - '8'
env:
  global:
    # kosssi GITHUB_TOKEN
    # to generate yours : travis encrypt GITHUB_TOKEN=<your_GITHUB_TOKEN> -r cozy/cozy-banks
    - secure: ""
    # MATTERMOST_HOOK_URL
    - secure: ""
    # RUNDECK_TOKEN
    - secure: ""
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn lint
  - yarn build
deploy:
  - provider: script
    repo: cozy/cozy-banks
    skip-cleanup: true
    script: ./scripts/deploy-on-cozy
    on:
      branch: master
  - provider: script
    repo: cozy/cozy-banks
    skip-cleanup: true
    script: DEPLOY_BRANCH=latest ./scripts/deploy-on-cozy
    on:
      branch: prod
